<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <script defer src="../JavaScript/parts.js"></script>
    <script defer src="../JavaScript/rug.js"></script>
    <script defer src="../JavaScript/index.js"></script>

    <header id="heart-head"></header>
    <section id="starting-form">
      <div class="form-content">
        <div class="outer-form relative">
          <div class="form-counter relative">
            <input
              name="age-input"
              type="text"
              inputmode="numeric"
              placeholder="0"
              maxlength="3"
              max="122"
              required
            />
            <div class="form-counter-arrows">
              <i class="prev age-counter fa-solid fa-chevron-left fa-2x"></i>
              <i class="next age-counter fa-solid fa-chevron-right fa-2x"></i>
            </div>
            <!-- ./form-counter-arrows -->
          </div>
          <!-- ./form-counter -->
          <div class="note-msg">
            <i class="note fa-regular fa-circle-question"></i>
            <div class="note-window">
              The oldest a human has ever lived is 122 years and 164 days, as
              verified by the Guinness World Records.
            </div>
          </div>
          <!-- ./note-msg -->
        </div>
        <!-- ./outer-form -->
        <div class="form-buttons">
          <a href="symptom_list.html" class="gender-btn male-btn">
            <i class="fa-solid fa-mars fa-lg"></i>
          </a>
          <a href="symptom_list.html" class="gender-btn female-btn">
            <i class="fa-solid fa-venus fa-lg"></i>
          </a>
        </div>
        <!-- ./form-buttons -->
      </div>
      <!-- ./form-content -->
    </section>
    <!-- #/starting-form -->
  </body>
</html>
